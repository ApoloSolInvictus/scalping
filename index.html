<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invictus Scalping | High Frequency Trading</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #0b0e11; color: #eaecef; font-family: 'Segoe UI', sans-serif; }
        .text-green { color: #0ecb81; }
        .text-red { color: #f6465d; }
        .bg-dark-2 { background-color: #1e2329; }
        .border-dark { border-color: #2b3139; }
        .btn-trade { transition: all 0.2s; }
        .btn-trade:active { transform: scale(0.98); }
        .animate-pulse-green { animation: pulseGreen 2s infinite; }
        @keyframes pulseGreen { 0% { box-shadow: 0 0 0 0 rgba(14, 203, 129, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(14, 203, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(14, 203, 129, 0); } }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURACIÓN FIREBASE (SOBERANO: PEGAR LLAVES AQUÍ) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDrp6Dx5gADsFsQpEE5E5buXXEAqu9-YdA", 
            authDomain: "scalping-f433d.firebaseapp.com",
            projectId: "scalping-f433d",
            storageBucket: "scalping-f433d.firebasestorage.app",
            messagingSenderId: "G-D6DL9FET3Q",
            appId: "1:1055317099279:web:48ee6331b8e73d3325747a"
        };

        let isFirebaseActive = false;
        let db = null;
        if (firebaseConfig.apiKey !== "PON_TU_API_KEY_AQUI") {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            isFirebaseActive = true;
        }

        // --- COMPONENTES ---

        const LoginScreen = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    if (isFirebaseActive) {
                        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                        onLoginSuccess(userCredential.user);
                    } else {
                        setTimeout(() => {
                            if(email.length > 3) onLoginSuccess({ email, uid: "sim-uid" });
                            else { setError("Credenciales inválidas (Modo Demo)"); setLoading(false); }
                        }, 1000);
                    }
                } catch (err) {
                    setError("Error de acceso.");
                    setLoading(false);
                }
            };

            return (
                <div className="flex-1 flex items-center justify-center bg-black">
                    <div className="bg-dark-2 p-8 rounded-xl border border-dark w-96">
                        <h1 className="text-2xl font-bold text-yellow-500 mb-6 text-center"><i className="ph ph-lightning"></i> INVICTUS SCALPING</h1>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-black border border-dark p-3 rounded text-white focus:border-yellow-500 outline-none" placeholder="Email" />
                            <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-black border border-dark p-3 rounded text-white focus:border-yellow-500 outline-none" placeholder="Password" />
                            {error && <div className="text-red text-xs">{error}</div>}
                            <button className="w-full bg-yellow-500 text-black font-bold py-3 rounded hover:bg-yellow-400 transition">{loading ? "Conectando..." : "Entrar al Mercado"}</button>
                        </form>
                    </div>
                </div>
            );
        };

        const TradingDashboard = ({ user, onLogout }) => {
            // Estado del Mercado (Simulado)
            const [btcPrice, setBtcPrice] = useState(45000);
            const [ethPrice, setEthPrice] = useState(2400);
            const [basketPrice, setBasketPrice] = useState(0); // Precio del par combinado
            
            // Estado del Usuario
            const [balance, setBalance] = useState(10000); // Saldo Demo Inicial
            const [trades, setTrades] = useState([]); // Historial
            const [activeTrade, setActiveTrade] = useState(null); // Solo 1 trade activo a la vez por simplicidad
            const [timeLeft, setTimeLeft] = useState(0); // Temporizador 5 min

            // Configuración del Trade
            const [tradeAmount, setTradeAmount] = useState(100);

            // Chart Reference
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // --- SIMULACIÓN DE PRECIOS EN TIEMPO REAL ---
            useEffect(() => {
                const interval = setInterval(() => {
                    // Movimiento aleatorio
                    const btcMove = (Math.random() - 0.5) * 50;
                    const ethMove = (Math.random() - 0.5) * 5;
                    
                    setBtcPrice(prev => prev + btcMove);
                    setEthPrice(prev => prev + ethMove);
                    
                    // Precio de la "Canasta" (Basket) = Promedio ponderado o suma simple para demo
                    // Digamos que la canasta es 1 BTC + 10 ETH para normalizar precios
                    const newBasket = (btcPrice + (ethPrice * 10)) / 2;
                    setBasketPrice(newBasket);

                    // Actualizar gráfico
                    if(chartInstance.current) {
                        const chart = chartInstance.current;
                        chart.data.labels.push('');
                        chart.data.datasets[0].data.push(newBasket);
                        if(chart.data.datasets[0].data.length > 50) {
                            chart.data.labels.shift();
                            chart.data.datasets[0].data.shift();
                        }
                        chart.update('none'); // Update sin animación para rendimiento
                    }

                    // Chequear Trade Activo
                    if(activeTrade && timeLeft > 0) {
                        setTimeLeft(prev => prev - 1);
                    } else if (activeTrade && timeLeft <= 0) {
                        closeTrade(newBasket);
                    }

                }, 1000);
                return () => clearInterval(interval);
            }, [activeTrade, timeLeft, btcPrice, ethPrice]);

            // --- INICIAR GRÁFICO ---
            useEffect(() => {
                if(chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array(50).fill(''),
                            datasets: [{
                                label: 'Basket BTC+ETH',
                                data: Array(50).fill(null),
                                borderColor: '#0ecb81',
                                borderWidth: 2,
                                pointRadius: 0,
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { x: { display: false }, y: { display: false } },
                            animation: false
                        }
                    });
                }
            }, []);

            // --- LÓGICA DE TRADING ---
            const openTrade = (direction) => {
                if(balance < tradeAmount) return alert("Saldo insuficiente");
                if(activeTrade) return alert("Ya tienes una operación en curso. Espera a que termine.");

                // Descontar saldo
                setBalance(prev => prev - tradeAmount);

                const trade = {
                    id: Date.now(),
                    direction: direction, // 'UP' or 'DOWN'
                    entryPrice: basketPrice,
                    amount: tradeAmount,
                    startTime: new Date()
                };
                
                setActiveTrade(trade);
                setTimeLeft(300); // 300 segundos = 5 minutos
            };

            const closeTrade = (currentPrice) => {
                if(!activeTrade) return;

                let win = false;
                if(activeTrade.direction === 'UP' && currentPrice > activeTrade.entryPrice) win = true;
                if(activeTrade.direction === 'DOWN' && currentPrice < activeTrade.entryPrice) win = true;

                let payout = 0;
                if(win) {
                    payout = activeTrade.amount * 1.8; // Retorno del 80%
                    setBalance(prev => prev + payout);
                    // Aquí guardaríamos en Firebase que el usuario ganó
                } 
                // Si pierde, payout es 0, el dinero ya se descontó al inicio.

                // Guardar en historial
                const closedTrade = {
                    ...activeTrade,
                    exitPrice: currentPrice,
                    result: win ? 'WIN' : 'LOSS',
                    payout: payout
                };

                setTrades(prev => [closedTrade, ...prev]);
                setActiveTrade(null);
                setTimeLeft(0);
                
                // Efecto visual
                if(win) alert(`¡GANASTE! +$${payout - activeTrade.amount}`);
                else alert("Operación perdida.");
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            };

            return (
                <div className="flex h-screen flex-col">
                    {/* Header */}
                    <header className="h-16 bg-dark-2 border-b border-dark flex items-center justify-between px-6">
                        <div className="flex items-center gap-4">
                            <div className="text-yellow-500 font-bold text-xl"><i className="ph ph-lightning"></i> INVICTUS</div>
                            <div className="h-6 w-px bg-gray-700"></div>
                            <div className="flex gap-4 text-sm text-gray-300">
                                <div className="flex items-center gap-2"><i className="ph ph-currency-btc text-yellow-500"></i> {btcPrice.toFixed(2)}</div>
                                <div className="flex items-center gap-2"><i className="ph ph-currency-eth text-purple-500"></i> {ethPrice.toFixed(2)}</div>
                            </div>
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="text-right">
                                <p className="text-xs text-gray-400">Saldo Cuenta</p>
                                <p className="text-lg font-bold text-white font-mono">${balance.toFixed(2)}</p>
                            </div>
                            <button onClick={onLogout} className="text-gray-500 hover:text-white"><i className="ph ph-sign-out text-xl"></i></button>
                        </div>
                    </header>

                    {/* Main Area */}
                    <div className="flex-1 flex overflow-hidden">
                        
                        {/* LEFT: CHART */}
                        <div className="flex-1 bg-black relative p-4 flex flex-col">
                            {/* Asset Info Overlay */}
                            <div className="absolute top-4 left-4 z-10">
                                <h2 className="text-2xl font-bold text-white flex items-center gap-2">
                                    CRYPTO BASKET (BTC+ETH) 
                                    <span className="text-xs bg-gray-700 px-2 py-1 rounded text-gray-300 font-normal">5 MIN SCALPING</span>
                                </h2>
                                <p className={`text-4xl font-mono font-bold mt-2 ${basketPrice > (activeTrade?.entryPrice || 0) ? 'text-green' : 'text-white'}`}>
                                    {basketPrice.toFixed(2)}
                                </p>
                            </div>

                            <div className="flex-1 relative w-full h-full">
                                <canvas ref={chartRef}></canvas>
                            </div>
                        </div>

                        {/* RIGHT: CONTROLS */}
                        <div className="w-80 bg-dark-2 border-l border-dark flex flex-col">
                            
                            {/* Trade Panel */}
                            <div className="p-6 border-b border-dark">
                                <div className="mb-6">
                                    <label className="text-xs text-gray-400 uppercase font-bold block mb-2">Importe (USDT)</label>
                                    <div className="flex items-center bg-black border border-dark rounded">
                                        <button onClick={()=>setTradeAmount(Math.max(10, tradeAmount-10))} className="px-3 py-2 text-gray-400 hover:text-white">-</button>
                                        <input type="number" value={tradeAmount} onChange={e=>setTradeAmount(Number(e.target.value))} className="w-full bg-transparent text-center text-white font-bold outline-none appearance-none" />
                                        <button onClick={()=>setTradeAmount(tradeAmount+10)} className="px-3 py-2 text-gray-400 hover:text-white">+</button>
                                    </div>
                                    <div className="flex justify-between mt-2">
                                        <button onClick={()=>setTradeAmount(50)} className="text-xs bg-gray-800 px-2 py-1 rounded hover:bg-gray-700 text-gray-300">$50</button>
                                        <button onClick={()=>setTradeAmount(100)} className="text-xs bg-gray-800 px-2 py-1 rounded hover:bg-gray-700 text-gray-300">$100</button>
                                        <button onClick={()=>setTradeAmount(500)} className="text-xs bg-gray-800 px-2 py-1 rounded hover:bg-gray-700 text-gray-300">$500</button>
                                    </div>
                                </div>

                                <div className="mb-6">
                                    <div className="flex justify-between text-sm mb-1">
                                        <span className="text-gray-400">Beneficio (80%)</span>
                                        <span className="text-green font-bold">+${(tradeAmount * 0.8).toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between text-sm">
                                        <span className="text-gray-400">Tiempo</span>
                                        <span className="text-white font-bold">05:00</span>
                                    </div>
                                </div>

                                {!activeTrade ? (
                                    <div className="space-y-3">
                                        <button onClick={()=>openTrade('UP')} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded text-lg btn-trade shadow-lg shadow-green-900/20 flex justify-between px-6 items-center">
                                            <span>SUBE</span>
                                            <i className="ph ph-arrow-up-right text-2xl"></i>
                                        </button>
                                        <button onClick={()=>openTrade('DOWN')} className="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-4 rounded text-lg btn-trade shadow-lg shadow-red-900/20 flex justify-between px-6 items-center">
                                            <span>BAJA</span>
                                            <i className="ph ph-arrow-down-right text-2xl"></i>
                                        </button>
                                    </div>
                                ) : (
                                    <div className="bg-gray-800 rounded p-4 border border-gray-700 animate-pulse-green">
                                        <div className="text-center mb-2 text-xs text-gray-400 uppercase tracking-widest">Operación en Curso</div>
                                        <div className="text-4xl font-mono font-bold text-white text-center mb-2">{formatTime(timeLeft)}</div>
                                        <div className={`text-center font-bold ${basketPrice > activeTrade.entryPrice ? (activeTrade.direction === 'UP' ? 'text-green' : 'text-red') : (activeTrade.direction === 'DOWN' ? 'text-green' : 'text-red')}`}>
                                            {activeTrade.direction === 'UP' ? 'COMPRA' : 'VENTA'} @ {activeTrade.entryPrice.toFixed(2)}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* History */}
                            <div className="flex-1 overflow-y-auto p-4">
                                <h3 className="text-xs text-gray-500 font-bold uppercase mb-3">Historial Reciente</h3>
                                <div className="space-y-2">
                                    {trades.map(trade => (
                                        <div key={trade.id} className="bg-black p-3 rounded border border-dark flex justify-between items-center text-sm">
                                            <div>
                                                <div className={`font-bold ${trade.direction === 'UP' ? 'text-green' : 'text-red'}`}>
                                                    {trade.direction === 'UP' ? 'SUBE' : 'BAJA'}
                                                </div>
                                                <div className="text-xs text-gray-500">Entrada: {trade.entryPrice.toFixed(2)}</div>
                                            </div>
                                            <div className="text-right">
                                                <div className={`font-bold ${trade.result === 'WIN' ? 'text-green' : 'text-red'}`}>
                                                    {trade.result === 'WIN' ? `+$${(trade.payout - trade.amount).toFixed(2)}` : `-$${trade.amount}`}
                                                </div>
                                                <div className="text-xs text-gray-500">{trade.result}</div>
                                            </div>
                                        </div>
                                    ))}
                                    {trades.length === 0 && <div className="text-center text-xs text-gray-600 py-4">Sin operaciones hoy</div>}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            
            useEffect(() => {
                if(isFirebaseActive) {
                    firebase.auth().onAuthStateChanged(u => setUser(u || null));
                }
            }, []);

            return (
                <React.Fragment>
                    {!user ? <LoginScreen onLoginSuccess={setUser} /> : <TradingDashboard user={user} onLogout={() => firebase.auth().signOut()} />}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
