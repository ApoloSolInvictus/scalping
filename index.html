<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invictus Capital | Trading Dashboard</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            primary: '#2563eb', 
                            accent: '#0ea5e9',
                            success: '#10b981',
                            danger: '#ef4444',
                            bg: '#f8fafc'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; }
        .glass-panel { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .sidebar-link.active { background-color: #eff6ff; color: #2563eb; border-right: 3px solid #2563eb; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Estilos específicos para Trading */
        .up-btn:active { transform: translateY(2px); box-shadow: none; }
        .down-btn:active { transform: translateY(2px); box-shadow: none; }
    </style>
</head>
<body class="text-slate-800 h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURACIÓN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDrp6Dx5gADsFsQpEE5E5buXXEAqu9-YdA", 
            authDomain: "scalping-f433d.firebaseapp.com",
            projectId: "scalping-f433d",
            storageBucket: "scalping-f433d.firebasestorage.app",
            messagingSenderId: "G-D6DL9FET3Q",
            appId: "1:1055317099279:web:48ee6331b8e73d3325747a"
        };

        let isFirebaseActive = false;
        if (firebaseConfig.apiKey !== "PON_TU_API_KEY_AQUI") {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            isFirebaseActive = true;
        }

        // --- DATOS SIMULADOS DE MERCADO ---
        const INITIAL_PRICES = {
            'BTC': 45230.50,
            'ETH': 2450.80,
            'SOL': 102.50,
            'DOGE': 0.085
        };

        // --- COMPONENTES ---

        const LoginScreen = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    if (isFirebaseActive) {
                        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                        onLoginSuccess(userCredential.user);
                    } else {
                        setTimeout(() => {
                            if(email.length > 3) onLoginSuccess({ email, uid: "sim-uid" });
                            else { setError("Credenciales inválidas (Demo)"); setLoading(false); }
                        }, 1000);
                    }
                } catch (err) {
                    setError("Error de acceso. Verifique sus datos.");
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 fade-in">
                    <div className="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
                        <div className="text-center mb-8">
                            <div className="w-12 h-12 bg-brand-primary rounded-xl flex items-center justify-center text-white font-bold text-2xl mx-auto mb-4 shadow-lg shadow-blue-200">I</div>
                            <h1 className="text-2xl font-bold text-slate-800">Invictus Capital</h1>
                            <p className="text-slate-400 text-sm">Banca de Inversión Digital</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-5">
                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase">Email</label>
                                <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full border border-slate-300 rounded-lg p-3 mt-1 focus:ring-2 focus:ring-brand-primary outline-none transition" placeholder="cliente@invictus.com" />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase">Contraseña</label>
                                <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full border border-slate-300 rounded-lg p-3 mt-1 focus:ring-2 focus:ring-brand-primary outline-none transition" placeholder="••••••••" />
                            </div>
                            {error && <div className="text-red-500 text-xs bg-red-50 p-2 rounded">{error}</div>}
                            <button disabled={loading} className="w-full py-3 bg-slate-900 text-white font-bold rounded-lg hover:bg-brand-primary transition shadow-lg">
                                {loading ? "Verificando..." : "Acceder al Dashboard"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user, onLogout }) => {
            const [view, setView] = useState('overview'); // overview, trading, wallet
            const [balance, setBalance] = useState(15400.00);
            const [showDeposit, setShowDeposit] = useState(false);
            
            // Trading State
            const [selectedAsset, setSelectedAsset] = useState('BTC');
            const [currentPrice, setCurrentPrice] = useState(INITIAL_PRICES['BTC']);
            const [tradeAmount, setTradeAmount] = useState(100);
            const [activeTrade, setActiveTrade] = useState(null);
            const [timeLeft, setTimeLeft] = useState(0);
            const [tradeHistory, setTradeHistory] = useState([]);

            // Chart Logic
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // --- SIMULACIÓN DE PRECIOS Y GRÁFICO ---
            useEffect(() => {
                if (view !== 'trading') return;

                // Inicializar Chart si no existe
                if (chartRef.current && !chartInstance.current) {
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array(40).fill(''),
                            datasets: [{
                                label: 'Precio en Vivo',
                                data: Array(40).fill(null), // Llenar con nulls
                                borderColor: '#2563eb',
                                backgroundColor: 'rgba(37, 99, 235, 0.1)',
                                borderWidth: 2,
                                pointRadius: 0,
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { 
                                x: { display: false }, 
                                y: { position: 'right', grid: { color: '#f1f5f9' } } 
                            },
                            animation: false
                        }
                    });
                }

                // Intervalo de actualización
                const interval = setInterval(() => {
                    const volatility = selectedAsset === 'BTC' ? 20 : (selectedAsset === 'ETH' ? 5 : 0.1);
                    const move = (Math.random() - 0.5) * volatility;
                    const newPrice = Math.max(0.01, currentPrice + move);
                    
                    setCurrentPrice(newPrice);

                    // Actualizar gráfico
                    if (chartInstance.current) {
                        const chart = chartInstance.current;
                        chart.data.datasets[0].data.push(newPrice);
                        if (chart.data.datasets[0].data.length > 40) {
                            chart.data.datasets[0].data.shift();
                        }
                        // Color dinámico
                        const prevPrice = chart.data.datasets[0].data[chart.data.datasets[0].data.length - 2] || newPrice;
                        const color = newPrice >= prevPrice ? '#10b981' : '#ef4444'; // Green or Red
                        chart.data.datasets[0].borderColor = color;
                        chart.data.datasets[0].backgroundColor = newPrice >= prevPrice ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)';
                        
                        chart.update('none');
                    }

                    // Lógica del Trade
                    if (activeTrade) {
                        if (timeLeft > 0) {
                            setTimeLeft(prev => prev - 1);
                        } else {
                            closeTrade(newPrice);
                        }
                    }

                }, 1000);

                return () => clearInterval(interval);
            }, [view, selectedAsset, currentPrice, activeTrade, timeLeft]);

            // Reset chart on asset change
            useEffect(() => {
                setCurrentPrice(INITIAL_PRICES[selectedAsset]);
                if (chartInstance.current) {
                    chartInstance.current.data.datasets[0].data = Array(40).fill(null);
                    chartInstance.current.update();
                }
            }, [selectedAsset]);


            // --- TRADING LOGIC ---
            const openTrade = (direction) => {
                if (balance < tradeAmount) return alert("Saldo insuficiente. Por favor deposite.");
                if (activeTrade) return alert("Operación en curso. Espere a que finalice.");

                setBalance(prev => prev - tradeAmount); // Descontar apuesta
                
                const trade = {
                    id: Date.now(),
                    asset: selectedAsset,
                    direction, // 'UP' or 'DOWN'
                    entryPrice: currentPrice,
                    amount: tradeAmount,
                    startTime: new Date()
                };

                setActiveTrade(trade);
                setTimeLeft(300); // 5 Minutos (300 seg)
            };

            const closeTrade = (exitPrice) => {
                if (!activeTrade) return;

                let win = false;
                if (activeTrade.direction === 'UP' && exitPrice > activeTrade.entryPrice) win = true;
                if (activeTrade.direction === 'DOWN' && exitPrice < activeTrade.entryPrice) win = true;

                let payout = 0;
                if (win) {
                    payout = activeTrade.amount * 1.85; // 85% Profit
                    setBalance(prev => prev + payout);
                }

                const resultTrade = { ...activeTrade, exitPrice, win, payout, timestamp: new Date() };
                setTradeHistory(prev => [resultTrade, ...prev]);
                setActiveTrade(null);
                
                if (win) alert(`¡VICTORIA! Ganaste $${(payout - activeTrade.amount).toFixed(2)}`);
                else alert("Operación finalizada sin retorno.");
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            };

            return (
                <div className="flex h-screen overflow-hidden fade-in bg-slate-50">
                    {/* SIDEBAR */}
                    <aside className="w-64 bg-white border-r border-slate-200 flex flex-col z-20 hidden md:flex">
                        <div className="h-20 flex items-center px-8 border-b border-slate-50">
                            <div className="w-8 h-8 bg-brand-primary rounded-lg flex items-center justify-center text-white font-bold text-xl mr-3 shadow-md shadow-blue-200">I</div>
                            <span className="font-bold text-lg tracking-tight text-slate-800">INVICTUS</span>
                        </div>
                        <nav className="flex-1 py-6 px-3 space-y-1">
                            <button onClick={() => setView('overview')} className={`w-full flex items-center gap-3 px-4 py-3 text-sm font-semibold rounded-lg transition ${view === 'overview' ? 'bg-blue-50 text-brand-primary border-r-4 border-brand-primary' : 'text-slate-600 hover:bg-slate-50'}`}>
                                <i className="ph ph-squares-four text-xl"></i> Resumen
                            </button>
                            <button onClick={() => setView('trading')} className={`w-full flex items-center gap-3 px-4 py-3 text-sm font-semibold rounded-lg transition ${view === 'trading' ? 'bg-blue-50 text-brand-primary border-r-4 border-brand-primary' : 'text-slate-600 hover:bg-slate-50'}`}>
                                <i className="ph ph-trend-up text-xl"></i> Trading Room
                            </button>
                            <button onClick={() => setView('wallet')} className={`w-full flex items-center gap-3 px-4 py-3 text-sm font-semibold rounded-lg transition ${view === 'wallet' ? 'bg-blue-50 text-brand-primary border-r-4 border-brand-primary' : 'text-slate-600 hover:bg-slate-50'}`}>
                                <i className="ph ph-wallet text-xl"></i> Billetera
                            </button>
                        </nav>
                        <div className="p-4">
                            <div className="bg-slate-900 rounded-xl p-4 text-white shadow-xl shadow-slate-300">
                                <p className="text-xs text-slate-400 mb-1">Saldo Disponible</p>
                                <p className="font-bold text-lg font-mono">${balance.toFixed(2)}</p>
                                <button onClick={() => setShowDeposit(true)} className="mt-3 w-full bg-brand-primary hover:bg-blue-600 py-2 rounded-lg text-xs font-bold transition">Depositar</button>
                            </div>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 flex flex-col relative">
                        {/* Header */}
                        <header className="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8">
                            <h2 className="text-xl font-bold text-slate-800">
                                {view === 'overview' && 'Visión General'}
                                {view === 'trading' && 'Sala de Operaciones (Scalping)'}
                                {view === 'wallet' && 'Mi Billetera'}
                            </h2>
                            <div className="flex items-center gap-4">
                                <div className="text-right hidden sm:block">
                                    <p className="text-sm font-bold text-slate-800">Usuario VIP</p>
                                    <p className="text-xs text-green-600 flex items-center justify-end gap-1"><span className="w-1.5 h-1.5 rounded-full bg-green-500"></span> Verificado</p>
                                </div>
                                <button onClick={onLogout} className="p-2 text-slate-400 hover:text-red-500 transition" title="Cerrar Sesión"><i className="ph ph-sign-out text-xl"></i></button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-6">
                            
                            {/* VIEW: OVERVIEW */}
                            {view === 'overview' && (
                                <div className="space-y-6 animate-fadeIn">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="glass-panel p-6 rounded-2xl">
                                            <p className="text-sm text-slate-500 font-medium mb-1">Beneficio Total</p>
                                            <h3 className="text-3xl font-bold text-slate-900">$12,450.00</h3>
                                            <span className="text-green-600 text-xs font-bold bg-green-50 px-2 py-1 rounded-full mt-2 inline-block">+8.5% esta semana</span>
                                        </div>
                                        <div className="glass-panel p-6 rounded-2xl">
                                            <p className="text-sm text-slate-500 font-medium mb-1">Operaciones Ganadas</p>
                                            <h3 className="text-3xl font-bold text-green-600">85%</h3>
                                            <p className="text-xs text-slate-400 mt-2">Tasa de éxito</p>
                                        </div>
                                        <div className="glass-panel p-6 rounded-2xl cursor-pointer hover:border-brand-primary transition" onClick={() => setView('trading')}>
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <p className="text-sm text-slate-500 font-medium mb-1">Siguiente Oportunidad</p>
                                                    <h3 className="text-xl font-bold text-brand-primary">Operar Ahora</h3>
                                                </div>
                                                <div className="p-3 bg-blue-50 rounded-full text-brand-primary"><i className="ph ph-arrow-right text-xl"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="glass-panel p-8 rounded-2xl text-center">
                                        <img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png" className="w-16 h-16 mx-auto mb-4 opacity-20 animate-pulse" />
                                        <h3 className="text-xl font-bold text-slate-400">El mercado está abierto</h3>
                                        <p className="text-slate-400 mb-6">Selecciona "Trading Room" para comenzar a operar en vivo.</p>
                                        <button onClick={() => setView('trading')} className="px-6 py-3 bg-brand-primary text-white rounded-xl font-bold shadow-lg hover:bg-blue-600 transition">Ir al Mercado</button>
                                    </div>
                                </div>
                            )}

                            {/* VIEW: TRADING ROOM (SCALPING) */}
                            {view === 'trading' && (
                                <div className="flex flex-col lg:flex-row gap-6 h-full pb-6 animate-fadeIn">
                                    
                                    {/* LEFT: CHART AREA */}
                                    <div className="flex-1 glass-panel rounded-2xl p-6 flex flex-col relative overflow-hidden">
                                        {/* Asset Header */}
                                        <div className="flex justify-between items-start mb-4 z-10">
                                            <div className="flex items-center gap-4">
                                                <div className="flex gap-2">
                                                    {['BTC', 'ETH', 'SOL', 'DOGE'].map(asset => (
                                                        <button 
                                                            key={asset}
                                                            onClick={() => !activeTrade && setSelectedAsset(asset)}
                                                            className={`px-3 py-1.5 rounded-lg text-sm font-bold transition ${selectedAsset === asset ? 'bg-slate-900 text-white shadow-md' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'} ${activeTrade ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                        >
                                                            {asset}
                                                        </button>
                                                    ))}
                                                </div>
                                                <div className="h-8 w-px bg-slate-200"></div>
                                                <div>
                                                    <h2 className="text-2xl font-bold text-slate-900 flex items-center gap-2">
                                                        {selectedAsset}USD 
                                                        <span className={`text-sm px-2 py-0.5 rounded font-bold ${activeTrade ? 'bg-orange-100 text-orange-600' : 'bg-green-100 text-green-600'}`}>
                                                            {activeTrade ? '● EN CURSO' : '● VIVO'}
                                                        </span>
                                                    </h2>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-3xl font-mono font-bold text-slate-900 tracking-tight">${currentPrice.toFixed(2)}</p>
                                                <p className="text-xs text-slate-400 uppercase tracking-wider font-bold">Precio de Mercado</p>
                                            </div>
                                        </div>

                                        {/* Chart Canvas */}
                                        <div className="flex-1 relative w-full bg-slate-50/50 rounded-xl border border-slate-100">
                                            <canvas ref={chartRef}></canvas>
                                        </div>
                                    </div>

                                    {/* RIGHT: CONTROL PANEL */}
                                    <div className="w-full lg:w-80 glass-panel rounded-2xl p-6 flex flex-col shadow-lg">
                                        
                                        {!activeTrade ? (
                                            <>
                                                <div className="mb-6">
                                                    <label className="text-xs text-slate-500 uppercase font-bold mb-2 block">Monto de Inversión</label>
                                                    <div className="flex items-center bg-slate-100 rounded-xl p-1 mb-2">
                                                        <button onClick={() => setTradeAmount(Math.max(10, tradeAmount - 10))} className="w-10 h-10 flex items-center justify-center text-slate-500 hover:bg-white hover:shadow-sm rounded-lg transition font-bold">-</button>
                                                        <input type="number" value={tradeAmount} onChange={e => setTradeAmount(Number(e.target.value))} className="flex-1 bg-transparent text-center font-bold text-slate-800 outline-none" />
                                                        <button onClick={() => setTradeAmount(tradeAmount + 10)} className="w-10 h-10 flex items-center justify-center text-slate-500 hover:bg-white hover:shadow-sm rounded-lg transition font-bold">+</button>
                                                    </div>
                                                    <div className="flex justify-between gap-2">
                                                        {[50, 100, 500].map(amt => (
                                                            <button key={amt} onClick={() => setTradeAmount(amt)} className="flex-1 py-1 text-xs font-bold bg-white border border-slate-200 rounded hover:border-brand-primary hover:text-brand-primary transition">${amt}</button>
                                                        ))}
                                                    </div>
                                                </div>

                                                <div className="mb-6 bg-slate-50 p-4 rounded-xl border border-slate-100">
                                                    <div className="flex justify-between text-sm mb-2">
                                                        <span className="text-slate-500">Retorno (85%)</span>
                                                        <span className="text-green-600 font-bold">+${(tradeAmount * 0.85).toFixed(2)}</span>
                                                    </div>
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-slate-500">Duración</span>
                                                        <span className="text-slate-800 font-bold">5 Minutos</span>
                                                    </div>
                                                </div>

                                                <div className="space-y-3 mt-auto">
                                                    <button onClick={() => openTrade('UP')} className="w-full bg-brand-success hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-green-200 transition transform hover:-translate-y-1 up-btn flex items-center justify-between px-6">
                                                        <span>SUBE</span>
                                                        <i className="ph ph-trend-up text-2xl"></i>
                                                    </button>
                                                    <button onClick={() => openTrade('DOWN')} className="w-full bg-brand-danger hover:bg-red-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-red-200 transition transform hover:-translate-y-1 down-btn flex items-center justify-between px-6">
                                                        <span>BAJA</span>
                                                        <i className="ph ph-trend-down text-2xl"></i>
                                                    </button>
                                                </div>
                                            </>
                                        ) : (
                                            <div className="flex-1 flex flex-col items-center justify-center text-center">
                                                <div className="w-24 h-24 rounded-full border-4 border-slate-100 flex items-center justify-center mb-6 relative">
                                                    <span className="text-2xl font-mono font-bold text-slate-800">{formatTime(timeLeft)}</span>
                                                    <div className="absolute inset-0 rounded-full border-4 border-brand-primary border-t-transparent animate-spin"></div>
                                                </div>
                                                <h3 className="text-lg font-bold text-slate-800 mb-2">Operación en Curso</h3>
                                                <p className="text-sm text-slate-500 mb-6">Esperando cierre de vela...</p>
                                                
                                                <div className="w-full bg-slate-50 p-4 rounded-xl border border-slate-100 mb-4">
                                                    <div className="flex justify-between text-sm mb-1">
                                                        <span>Entrada</span>
                                                        <span className="font-mono font-bold">{activeTrade.entryPrice.toFixed(2)}</span>
                                                    </div>
                                                    <div className="flex justify-between text-sm">
                                                        <span>Actual</span>
                                                        <span className={`font-mono font-bold ${currentPrice > activeTrade.entryPrice ? 'text-green-600' : 'text-red-500'}`}>{currentPrice.toFixed(2)}</span>
                                                    </div>
                                                </div>
                                                <div className={`px-3 py-1 rounded text-xs font-bold uppercase ${activeTrade.direction === 'UP' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                    Apostaste a {activeTrade.direction === 'UP' ? 'SUBIR' : 'BAJAR'}
                                                </div>
                                            </div>
                                        )}

                                        {/* History Snippet */}
                                        <div className="mt-6 border-t border-slate-100 pt-4">
                                            <p className="text-xs font-bold text-slate-400 uppercase mb-3">Últimas Operaciones</p>
                                            <div className="space-y-2 max-h-32 overflow-y-auto pr-1">
                                                {tradeHistory.map((t, i) => (
                                                    <div key={i} className="flex justify-between text-xs bg-slate-50 p-2 rounded border border-slate-100">
                                                        <span className="font-bold text-slate-700">{t.asset}</span>
                                                        <span className={t.win ? 'text-green-600 font-bold' : 'text-red-500 font-bold'}>
                                                            {t.win ? `+$${(t.payout - t.amount).toFixed(2)}` : `-$${t.amount}`}
                                                        </span>
                                                    </div>
                                                ))}
                                                {tradeHistory.length === 0 && <p className="text-xs text-slate-400 italic text-center">Sin historial hoy</p>}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* VIEW: WALLET */}
                            {view === 'wallet' && (
                                <div className="animate-fadeIn max-w-2xl mx-auto mt-10">
                                    <div className="glass-panel rounded-2xl p-8 text-center shadow-xl">
                                        <div className="w-16 h-16 bg-blue-50 text-brand-primary rounded-full flex items-center justify-center mx-auto mb-6">
                                            <i className="ph ph-qr-code text-3xl"></i>
                                        </div>
                                        <h2 className="text-2xl font-bold text-slate-900 mb-2">Depositar Fondos</h2>
                                        <p className="text-slate-500 mb-8">Envía USDT (Red Tron/TRC20) a la siguiente dirección para recargar tu saldo.</p>
                                        
                                        <div className="bg-white border-2 border-slate-200 p-4 rounded-xl inline-block mb-6 shadow-inner">
                                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=TB123456789InvictusCapitalUSDTAddress" alt="QR" />
                                        </div>
                                        
                                        <div className="bg-slate-100 p-3 rounded-lg flex items-center justify-between mb-8 max-w-md mx-auto">
                                            <code className="text-xs sm:text-sm font-mono text-slate-700 break-all">TB123456789InvictusCapitalUSDTAddress</code>
                                            <button className="text-brand-primary hover:text-blue-700 ml-2" title="Copiar"><i className="ph ph-copy text-lg"></i></button>
                                        </div>

                                        <button onClick={() => {alert("Comprobante enviado. Su saldo se actualizará en breve."); setView('overview');}} className="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-brand-primary transition">
                                            Ya realicé el pago
                                        </button>
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>

                    {/* MODAL DEPÓSITO RÁPIDO */}
                    {showDeposit && (
                        <div className="fixed inset-0 bg-slate-900/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm fade-in">
                            <div className="bg-white w-full max-w-md rounded-2xl p-6 shadow-2xl">
                                <h3 className="font-bold text-lg text-slate-800 mb-4">Depositar Rápido</h3>
                                <p className="text-sm text-slate-500 mb-6">Escanea el QR para agregar saldo.</p>
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TB123456789InvictusCapitalUSDTAddress" className="mx-auto mb-6" />
                                <button onClick={() => setShowDeposit(false)} className="w-full py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold rounded-lg transition">Cerrar</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            
            useEffect(() => {
                if(isFirebaseActive) {
                    firebase.auth().onAuthStateChanged(u => setUser(u || null));
                }
            }, []);

            return (
                <React.Fragment>
                    {!user ? <LoginScreen onLoginSuccess={setUser} /> : <Dashboard user={user} onLogout={() => firebase.auth().signOut()} />}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
