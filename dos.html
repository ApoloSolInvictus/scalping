<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invictus Scalping | Trading en Vivo</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        dark: { 900: '#0b0e11', 800: '#151a21', 700: '#2a2e39' },
                        brand: { gold: '#f0b90b', green: '#0ecb81', red: '#f6465d' }
                    },
                    animation: {
                        'pulse-glow': 'pulseGlow 2s infinite',
                    },
                    keyframes: {
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(240, 185, 11, 0.2)' },
                            '50%': { boxShadow: '0 0 20px rgba(240, 185, 11, 0.6)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0b0e11; color: #eab308; }
        .glass-panel { background: #151a21; border: 1px solid #2a2e39; }
        /* Scrollbar oscura */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0b0e11; }
        ::-webkit-scrollbar-thumb { background: #2a2e39; border-radius: 3px; }
    </style>
</head>
<body class="text-gray-100 h-screen overflow-hidden font-sans">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURACIÓN FIREBASE ---
        // SOBERANO: Estas llaves deben ser las de su proyecto "Scalping"
        const firebaseConfig = {
            apiKey: "AIzaSyDrp6Dx5gADsFsQpEE5E5buXXEAqu9-YdA", 
            authDomain: "scalping-f433d.firebaseapp.com",
            projectId: "scalping-f433d",
            storageBucket: "scalping-f433d.firebasestorage.app",
            messagingSenderId: "G-D6DL9FET3Q",
            appId: "1:1055317099279:web:48ee6331b8e73d3325747a"
        };

        let db = null;
        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch(e) { console.error("Error Firebase:", e); }

        // --- PRECIOS INICIALES ---
        const INITIAL_PRICES = { 'BTC': 64230.50, 'ETH': 3450.80, 'SOL': 145.20, 'DOGE': 0.12 };

        // --- COMPONENTES ---

        const LoginScreen = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    onLoginSuccess(userCredential.user);
                } catch (err) {
                    setError("Acceso denegado. Verifique credenciales.");
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-dark-900 relative overflow-hidden">
                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5"></div>
                    <div className="bg-dark-800 p-10 rounded-2xl shadow-2xl w-full max-w-md border border-dark-700 relative z-10">
                        <div className="text-center mb-8">
                            <i className="ph ph-lightning text-5xl text-brand-gold mb-2"></i>
                            <h1 className="text-3xl font-bold text-white tracking-tight">INVICTUS</h1>
                            <p className="text-gray-500 text-sm uppercase tracking-widest">Scalping Terminal</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-6">
                            <div>
                                <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-dark-900 border border-dark-700 rounded-lg p-4 text-white focus:border-brand-gold outline-none transition" placeholder="Trader ID (Email)" />
                            </div>
                            <div>
                                <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-dark-900 border border-dark-700 rounded-lg p-4 text-white focus:border-brand-gold outline-none transition" placeholder="Clave de Acceso" />
                            </div>
                            {error && <div className="text-brand-red text-xs text-center font-bold">{error}</div>}
                            <button disabled={loading} className="w-full py-4 bg-brand-gold text-dark-900 font-bold rounded-lg hover:bg-yellow-400 transition shadow-lg shadow-yellow-900/20 uppercase tracking-wide">
                                {loading ? "Autenticando..." : "Iniciar Sesión"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const TradingDashboard = ({ user, onLogout }) => {
            const [balance, setBalance] = useState(0);
            const [view, setView] = useState('trading'); 
            const [selectedAsset, setSelectedAsset] = useState('BTC');
            const [currentPrice, setCurrentPrice] = useState(INITIAL_PRICES['BTC']);
            const [tradeAmount, setTradeAmount] = useState(100);
            const [activeTrade, setActiveTrade] = useState(null);
            const [timeLeft, setTimeLeft] = useState(0);
            const [history, setHistory] = useState([]);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // 1. CARGAR DATOS DEL USUARIO (PERSISTENCIA)
            useEffect(() => {
                if(!user || !db) return;
                
                // Suscripción en tiempo real al saldo
                const unsubscribe = db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        setBalance(doc.data().balance || 0);
                    } else {
                        // Crear usuario si no existe (Bono de bienvenida opcional)
                        db.collection('users').doc(user.uid).set({
                            email: user.email,
                            balance: 1000.00, // Bono inicial para pruebas
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                });

                // Cargar historial
                db.collection('users').doc(user.uid).collection('trades')
                  .orderBy('timestamp', 'desc')
                  .limit(20)
                  .onSnapshot(snapshot => {
                      setHistory(snapshot.docs.map(d => d.data()));
                  });

                return () => unsubscribe();
            }, [user]);

            // 2. MOTOR DE PRECIOS Y GRÁFICO
            useEffect(() => {
                // Inicializar Chart
                if (chartRef.current && !chartInstance.current) {
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array(50).fill(''),
                            datasets: [{
                                data: Array(50).fill(null),
                                borderColor: '#f0b90b',
                                backgroundColor: (context) => {
                                    const ctx = context.chart.ctx;
                                    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                                    gradient.addColorStop(0, 'rgba(240, 185, 11, 0.2)');
                                    gradient.addColorStop(1, 'rgba(240, 185, 11, 0)');
                                    return gradient;
                                },
                                borderWidth: 2,
                                pointRadius: 0,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { x: { display: false }, y: { position: 'right', grid: { color: '#2a2e39' }, ticks: { color: '#6b7280' } } },
                            animation: false,
                            interaction: { intersect: false, mode: 'index' }
                        }
                    });
                }

                const interval = setInterval(() => {
                    // Simulación de Mercado
                    const volatility = selectedAsset === 'BTC' ? 30 : 2;
                    const move = (Math.random() - 0.5) * volatility;
                    const newPrice = Math.max(0.01, currentPrice + move);
                    setCurrentPrice(newPrice);

                    // Actualizar Gráfico
                    if (chartInstance.current) {
                        const chart = chartInstance.current;
                        chart.data.datasets[0].data.push(newPrice);
                        if (chart.data.datasets[0].data.length > 50) chart.data.datasets[0].data.shift();
                        
                        // Color Dinámico
                        const prev = chart.data.datasets[0].data[48] || newPrice;
                        const color = newPrice >= prev ? '#0ecb81' : '#f6465d';
                        chart.data.datasets[0].borderColor = color;
                        chart.update('none');
                    }

                    // Lógica de Trade (Temporizador)
                    if (activeTrade) {
                        if (timeLeft > 0) {
                            setTimeLeft(prev => prev - 1);
                        } else {
                            closeTrade(newPrice);
                        }
                    }
                }, 1000);

                return () => clearInterval(interval);
            }, [selectedAsset, currentPrice, activeTrade, timeLeft]);

            // 3. OPERACIONES FINANCIERAS
            const openTrade = async (direction) => {
                if (balance < tradeAmount) return alert("Saldo insuficiente.");
                if (activeTrade) return alert("Operación en curso.");

                // Optimistic Update (Visual)
                setBalance(prev => prev - tradeAmount);

                const trade = {
                    asset: selectedAsset,
                    direction,
                    entryPrice: currentPrice,
                    amount: tradeAmount,
                    startTime: new Date().toISOString()
                };

                setActiveTrade(trade);
                setTimeLeft(300); // 5 minutos (300s)

                // Guardar estado inicial en DB (Opcional, para seguridad avanzada se hace en backend)
                // Aquí confiamos en el cliente para el MVP, pero descontamos saldo en cierre o inicio.
                // Estrategia: Descontar saldo YA en Firestore.
                await db.collection('users').doc(user.uid).update({
                    balance: firebase.firestore.FieldValue.increment(-tradeAmount)
                });
            };

            const closeTrade = async (exitPrice) => {
                if (!activeTrade) return;

                let win = false;
                if (activeTrade.direction === 'UP' && exitPrice > activeTrade.entryPrice) win = true;
                if (activeTrade.direction === 'DOWN' && exitPrice < activeTrade.entryPrice) win = true;

                let payout = 0;
                let message = "Operación Perdida";

                if (win) {
                    payout = activeTrade.amount * 1.85; // 85% Profit
                    message = `¡GANASTE! +$${(payout - activeTrade.amount).toFixed(2)}`;
                    
                    // Actualizar saldo en Bóveda
                    await db.collection('users').doc(user.uid).update({
                        balance: firebase.firestore.FieldValue.increment(payout)
                    });
                }

                // Guardar en Historial Permanente
                await db.collection('users').doc(user.uid).collection('trades').add({
                    ...activeTrade,
                    exitPrice,
                    result: win ? 'WIN' : 'LOSS',
                    payout,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                setActiveTrade(null);
                alert(message);
            };

            const formatTime = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;

            return (
                <div className="flex flex-col h-screen bg-dark-900">
                    {/* Header */}
                    <header className="h-16 bg-dark-800 border-b border-dark-700 flex items-center justify-between px-6 z-20">
                        <div className="flex items-center gap-4">
                            <div className="text-brand-gold font-bold text-xl flex items-center gap-2">
                                <i className="ph ph-lightning-fill"></i> INVICTUS
                            </div>
                            <div className="h-6 w-px bg-dark-700 hidden md:block"></div>
                            <div className="hidden md:flex gap-4 text-sm text-gray-400">
                                <span className={selectedAsset === 'BTC' ? 'text-white' : ''}>BTC</span>
                                <span className={selectedAsset === 'ETH' ? 'text-white' : ''}>ETH</span>
                                <span className={selectedAsset === 'SOL' ? 'text-white' : ''}>SOL</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="text-right">
                                <p className="text-[10px] text-gray-500 uppercase font-bold">Saldo Real</p>
                                <p className="text-lg font-mono font-bold text-white">${balance.toFixed(2)}</p>
                            </div>
                            <button onClick={onLogout} className="text-gray-500 hover:text-white transition"><i className="ph ph-sign-out text-xl"></i></button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="flex-1 flex overflow-hidden">
                        
                        {/* CHART AREA */}
                        <div className="flex-1 flex flex-col relative bg-dark-900">
                            {/* Asset Selector Overlay */}
                            <div className="absolute top-4 left-4 z-10 flex gap-2">
                                {['BTC', 'ETH', 'SOL', 'DOGE'].map(a => (
                                    <button 
                                        key={a}
                                        onClick={() => !activeTrade && setSelectedAsset(a)}
                                        className={`px-3 py-1 rounded text-xs font-bold transition ${selectedAsset === a ? 'bg-brand-gold text-black' : 'bg-dark-700 text-gray-400 hover:bg-dark-600'}`}
                                        disabled={activeTrade}
                                    >
                                        {a}USD
                                    </button>
                                ))}
                            </div>
                            
                            {/* Price Overlay */}
                            <div className="absolute top-4 right-4 z-10 text-right">
                                <h2 className="text-4xl font-mono font-bold text-white tracking-tighter">${currentPrice.toFixed(2)}</h2>
                                <p className="text-xs text-gray-500 uppercase">Precio de Mercado en Vivo</p>
                            </div>

                            <div className="flex-1 p-4 pt-16">
                                <canvas ref={chartRef}></canvas>
                            </div>
                        </div>

                        {/* RIGHT PANEL */}
                        <div className="w-80 bg-dark-800 border-l border-dark-700 flex flex-col z-10">
                            {/* Trading Controls */}
                            <div className="p-6 border-b border-dark-700">
                                <div className="mb-6">
                                    <label className="text-xs text-gray-500 uppercase font-bold mb-2 block">Inversión (USDT)</label>
                                    <div className="flex items-center bg-dark-900 rounded-lg border border-dark-700 p-1">
                                        <button onClick={()=>setTradeAmount(Math.max(10, tradeAmount-10))} className="w-10 h-10 text-gray-400 hover:text-white font-bold text-xl">-</button>
                                        <input type="number" value={tradeAmount} onChange={e=>setTradeAmount(Number(e.target.value))} className="flex-1 bg-transparent text-center text-white font-bold outline-none font-mono" />
                                        <button onClick={()=>setTradeAmount(tradeAmount+10)} className="w-10 h-10 text-gray-400 hover:text-white font-bold text-xl">+</button>
                                    </div>
                                    <div className="flex justify-between mt-2 gap-2">
                                        {[50, 100, 500].map(amt => (
                                            <button key={amt} onClick={()=>setTradeAmount(amt)} className="flex-1 bg-dark-700 hover:bg-dark-600 text-gray-300 text-xs py-1 rounded transition">${amt}</button>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-dark-900 p-4 rounded-lg mb-6 border border-dark-700">
                                    <div className="flex justify-between text-sm mb-2">
                                        <span className="text-gray-500">Retorno (85%)</span>
                                        <span className="text-brand-green font-bold font-mono">+${(tradeAmount * 0.85).toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between text-sm">
                                        <span className="text-gray-500">Tiempo</span>
                                        <span className="text-white font-bold">5 Minutos</span>
                                    </div>
                                </div>

                                {!activeTrade ? (
                                    <div className="grid gap-3">
                                        <button onClick={()=>openTrade('UP')} className="bg-brand-green hover:bg-green-400 text-dark-900 font-bold py-4 rounded-lg text-lg flex items-center justify-between px-6 transition transform active:scale-95 shadow-lg shadow-green-900/20">
                                            <span>ALZA</span>
                                            <i className="ph ph-trend-up text-2xl"></i>
                                        </button>
                                        <button onClick={()=>openTrade('DOWN')} className="bg-brand-red hover:bg-red-400 text-white font-bold py-4 rounded-lg text-lg flex items-center justify-between px-6 transition transform active:scale-95 shadow-lg shadow-red-900/20">
                                            <span>BAJA</span>
                                            <i className="ph ph-trend-down text-2xl"></i>
                                        </button>
                                    </div>
                                ) : (
                                    <div className="text-center py-4 bg-dark-900 rounded-xl border border-brand-gold animate-pulse-glow">
                                        <p className="text-brand-gold text-xs font-bold uppercase mb-2">Operación Activa</p>
                                        <div className="text-4xl font-mono font-bold text-white mb-2">{formatTime(timeLeft)}</div>
                                        <div className={`text-sm font-bold ${currentPrice > activeTrade.entryPrice ? (activeTrade.direction === 'UP' ? 'text-brand-green' : 'text-brand-red') : (activeTrade.direction === 'DOWN' ? 'text-brand-green' : 'text-brand-red')}`}>
                                            {activeTrade.direction === 'UP' ? 'COMPRA' : 'VENTA'} @ {activeTrade.entryPrice.toFixed(2)}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* History List */}
                            <div className="flex-1 overflow-y-auto p-4">
                                <h3 className="text-xs text-gray-500 uppercase font-bold mb-4 sticky top-0 bg-dark-800 py-2">Últimas Operaciones</h3>
                                <div className="space-y-2">
                                    {history.map((t, i) => (
                                        <div key={i} className="bg-dark-900 p-3 rounded border border-dark-700 flex justify-between items-center text-sm">
                                            <div>
                                                <div className="font-bold text-white flex items-center gap-2">
                                                    {t.asset} <span className={`text-[10px] px-1 rounded ${t.direction === 'UP' ? 'bg-brand-green text-dark-900' : 'bg-brand-red text-white'}`}>{t.direction === 'UP' ? 'LONG' : 'SHORT'}</span>
                                                </div>
                                                <div className="text-xs text-gray-500 font-mono">{new Date(t.timestamp?.seconds * 1000).toLocaleTimeString()}</div>
                                            </div>
                                            <div className={`font-bold font-mono ${t.result === 'WIN' ? 'text-brand-green' : 'text-brand-red'}`}>
                                                {t.result === 'WIN' ? `+$${(t.payout - t.amount).toFixed(2)}` : `-$${t.amount}`}
                                            </div>
                                        </div>
                                    ))}
                                    {history.length === 0 && <div className="text-center text-gray-600 text-xs py-4">Sin historial</div>}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            useEffect(() => {
                if(db) firebase.auth().onAuthStateChanged(setUser);
            }, []);
            return user ? <TradingDashboard user={user} onLogout={()=>firebase.auth().signOut()} /> : <LoginScreen onLoginSuccess={setUser} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
